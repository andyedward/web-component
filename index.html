<!DOCTYPE html>
<head>
    <script src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="https://unpkg.com/polymer-build@2.1.1/lib/babel-helpers.min.js"></script>
    <script type="module" src="rainbow-text.js"></script>
    <script type="module" src="my-element.js"></script>
</head>
<body>
    <rainbow-text text="hello world" font-size="100"></rainbow-text>
    <my-element config="{}">
        <span slot="slot1">settings</span>
        <span slot="slot2">settings2</span>
    </my-element>
    <br />
    <button onClick="change()">Change Attribute</button>
    <script>
        function change() {
            let element = document.querySelector('my-element');
            let myVar = `{
                "name": "andy",
                "name1": "asik.sh",
                "name2": "murali" 
            }`
            element.config = myVar;

        }
    </script>
</body>

</html>
